{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1 style="text-align: center">Sign in</h1>
    <form action="{% url 'accounts:login' %}" method="post" id="login-form" class="text-center account-form">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input class="form-control" type="text" name="username" id="username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input class="form-control" type="password" name="password" id="password">
        </div>
        <button type="submit" class="btn btn-dark" id="sign-in-btn">Sign in</button><span>  or  </span>
        <a href="{% url 'accounts:user_create' %}">Sign up</a>
    </form>
{% endblock %}
