{% for usr in user_objects %}
        <div class="card mb-3" style="border: none">
            <div class="row g-0">
                <div class="col-md-5">
                    <div class="card-body">
                        <h5 class="card-title"><a
                                href="{% url 'accounts:user_detail' usr.pk %}"> {{ usr.username }}</a></h5>
                        <p class="card-text"><small class="text-muted">{{ usr.email }}</small></p>
                    </div>
                </div>
            </div>
        </div>
    {% empty %}
        <p>No users bookmarked</p>
    {% endfor %}
