{% csrf_token %}
<div class="mb-3">
    <label for="title" class="form-label">{{ form.title.label }}</label>
    <input type="text" class="form-control" id="title" name="{{ form.title.name }}" value="{{ form.instance.title }}">
</div>
<div class="mb-3">
    <label for="image" class="form-label">{{ form.image.label }}</label>
    <input type="file" class="form-control" id="image" name="{{ form.image.name }}">
</div>
<button type="submit" class="btn btn-primary">{{ btn_title }}</button>
